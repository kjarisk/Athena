version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leadership-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-leadership}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-leadership_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-leadership_assistant}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadership -d leadership_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: leadership-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  postgres_data:
  ollama_data:

